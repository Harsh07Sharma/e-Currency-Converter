<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-CurrencyConverter By Harsh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MyCurrencyConverter</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1><b>Choose a currency to convert</b></h1>
      <form action="/action.php" method="get">
        <label for="quantity">Choose a quantity: </label>
        <input type="number" name="quantity" min="1" max="10" />
        <label for="currency">Choose a currency: </label>
        <select name="currency">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="ADA">ADA</option>
          <option value="AZN">AZN</option>
          <option value="BAM">BAM</option>
          <option value="BGN">BGN</option>
          <option value="JPY">JPY</option>
          <option value="JOD">JOD</option>
          <option value="IMP">IMP</option>
          <option value="KZT">KZT</option>
          <option value="JMD">JMD</option>
          <option value="HUF">HUF</option>
          <option value="GYD">GYD</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <div class="output">
      <h2>Here is your converted values in different currencies</h2>
      <table>
        <thead>
          <tr>
            <th>Currency</th>
            <th>Code</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
